<!DOCTYPE html>
<html>
    <head>
        <title>MemGen</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/font-awesome.min.css">
        <script src="js/vendor/FileSaver.min.js"></script>
        <script src="js/vendor/jquery-2.1.4.min.js"></script>
        <script src="js/main.js"></script>
    </head>
    <body>
        <div id="leftPanel">
            <div id="fontPicker">
                <input type="text" id="fontSearch" placeholder="Search for avalible font...">
                <ul class="font-select">
                    <li class="font-select-option" data-value="Arial">
                        <span class="icon fa fa-check-circle"></span>
                        Arial
                    </li>
                    <li class="font-select-option" data-value="Tahoma">
                        <span class="icon fa fa-check-circle"></span>
                        Tahoma
                    </li>
                    <li class="font-select-option" data-value="Verdana">
                        <span class="icon fa fa-check-circle"></span>
                        Verdana
                    </li>
                    <li class="font-select-option" data-value="Dancing Script">
                        <span class="icon fa fa-check-circle"></span>
                        Dancing Script
                    </li>
                    <li class="font-select-option" data-value="Shadows Into Light">
                        <span class="icon fa fa-check-circle"></span>
                        Shadows Into Light
                    </li>
                    <li class="font-select-option" data-value="Gloria Hallelujah">
                        <span class="icon fa fa-check-circle"></span>
                        Gloria Hallelujah
                    </li>
                    <li class="font-select-option" data-value="Ubuntu">
                        <span class="icon fa fa-check-circle"></span>
                        Ubuntu
                    </li>
                    <li class="font-select-option" data-value="Indie Flower">
                        <span class="icon fa fa-check-circle"></span>
                        Indie Flower
                    </li>
                    <li class="font-select-option" data-value="Roboto">
                        <span class="icon fa fa-check-circle"></span>
                        Roboto
                    </li>
                    <li class="font-select-option" data-value="Assassins Creed">
                        <span class="icon fa fa-check-circle"></span>
                        Assassin$ * Creed
                    </li>
                    <li class="font-select-option" data-value="Gta">
                        <span class="icon fa fa-check-circle"></span>
                        Grand Theft Auto
                    </li>
                    <li class="font-select-option" data-value="Resident Evil">
                        <span class="icon fa fa-check-circle"></span>
                        Resident Evil
                    </li>
                    <li class="font-select-option" data-value="Halo">
                        <span class="icon fa fa-check-circle"></span>
                        Halo
                    </li>
                    <li class="font-select-option" data-value="Call of Duty">
                        <span class="icon fa fa-check-circle"></span>
                        Call of Duty
                    </li>
                    <li class="font-select-option" data-value="TheWitcher">
                        <span class="icon fa fa-check-circle"></span>
                        The Witcher
                    </li>
                </ul>
            </div>
        </div>
        <div id="wrapper">
            <div id="canvas-handler">
                <canvas id="myCanvas" width="400" height="400"></canvas>
            </div>
        </div>
        <div id="options-menu">
            <div class="input-handler w50">
                <input type="color" id="color" value="#ffffff">
                <label for="color">
                    Font color
                    <span class="color"></span>
                </label>
            </div>

            <div class="input-handler w50">
                <input type="color" id="strokeColor" value="#000000">
                <label for="strokeColor">
                    Line color
                    <span class="color"></span>
                </label>
            </div>

            <div class="input-handler">
                <label for="image-upload" id="upload">
                    <i class="fa fa-upload"></i>
                    &nbsp;&nbsp;
                    Upload file
                    &nbsp;&nbsp;
                    <span class="tip">(CTRL+O)</span>
                </label>
                <input type="file" id="image-upload" accept="image/*"  onchange="MemGen.upload(event)" >
            </div>

            <textarea id="top-text" placeholder="Enter top text" ></textarea>
            <textarea id="bottom-text" placeholder="Enter bottom text" ></textarea>

            <div class="input-handler w50">
                <input type="checkbox" id="stroke" checked>
                <label for="stroke">
                    Stroke
                    &nbsp;
                    <span class="fa fa-check-circle enabled"></span>
                    <span class="fa fa-times-circle disabled"></span>
                </label>
            </div>
            <div class="input-handler w50">
                <input type="checkbox" id="keepRatio" checked>
                <label for="keepRatio">
                    Keep ratio
                    &nbsp;
                    <span class="fa fa-check-circle enabled"></span>
                    <span class="fa fa-times-circle disabled"></span>
                </label>
            </div>

            <div class="input-handler">
                <label for="lineWidth">Line width: <span class="val"></span></label>
                <input type="range" min="1" max="20" step="1" id="lineWidth">
            </div>
            <div class="input-handler">
                <label for="fontSize">Font size: <span class="val"></span>px</label>
                <input type="range" min="10" max="250" step="1" id="fontSize">
            </div>
            <div class="input-handler">
                <label for="fontStyle">Font style</label>
                <input id="fontStyle" type="text" disabled="disabled">
            </div>
            <div class="input-handler">
                <label for="frameX">Width: <span class="val">400</span>px</label>
                <input type="range" min="1" max="2000" step="1" value="400" id="frameX">
            </div>
            <div class="input-handler">
                <label for="frameY">Height: <span class="val">400</span>px</label>
                <input type="range" min="1" max="2000" step="1" value="400" id="frameY">
            </div>

            <div class="input-handler">
                <button id="save">
                    <i class="fa fa-download"></i>
                    &nbsp;&nbsp;
                    Save
                    &nbsp;&nbsp;
                    <span class="tip">(CTRL+S)</span>
                </button>
            </div>
            <footer>
                Created by <a href="https://github.com/rtcoder/">rtCoder</a>
            </footer>
        </div>
    </body>
</html>
