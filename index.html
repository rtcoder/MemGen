<html>
    <head>
        <title>MemGen by rtcoder</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/font-awesome.min.css">
        <script src="js/vendor/jquery-2.1.4.min.js"></script>
        <script src="js/main.js"></script>
    </head>
    <body>
        <div id="wrapper">
            <div id="canvas-handler">
                <canvas id="myCanvas" width="400" height="400"></canvas>
            </div>
            <div id="options-menu">
                <div class="input-handler">
                    <label for="color">Font color</label>
                    <input type="color" id="color" value="#ffffff">
                </div>

                <div class="input-handler">
                    <label for="strokeColor">Line color</label>
                    <input type="color" id="strokeColor" value="#000000">
                </div>

                <div class="input-handler">
                    <input type="file" id="image-upload" accept="image/*"  onchange="MemGen.upload(event)" >
                </div>

                <textarea id="top-text" placeholder="Enter top text" ></textarea>
                <textarea id="bottom-text" placeholder="Enter bottom text" ></textarea>

                <div class="input-handler">
                    <label for="stroke">Stroke</label>
                    <input type="checkbox" id="stroke" checked>
                </div>

                <div class="input-handler">
                    <label for="lineWidth">Font color</label>
                    <input type="range" min="1" max="20" step="1" id="lineWidth">
                </div>
                <div class="input-handler">
                    <label for="fontSize">Font size</label>
                    <input type="range" min="10" max="100" step="1" id="fontSize">
                </div>
                <div class="input-handler">
                    <label for="fontStyle">Font style</label>
                    <select id="fontStyle">
                        <option value="Arial">Arial</option>
                        <option value="Tahoma" selected>Tahoma</option>
                        <option value="Verdana">Verdana</option>
                        <option value="Comic Sans MS">Comic Sans MS</option>
                        <option value="Times New Roman">Times New Roman</option>
                        <option value="Dancing Script">Dancing Script</option>
                        <option value="Shadows Into Light">Shadows Into Light</option>
                        <option value="Gloria Hallelujah">Gloria Hallelujah</option>
                        <option value="Ubuntu">Ubuntu</option>
                        <option value="Indie Flower">Indie Flower</option>
                        <option value="Roboto">Roboto</option>
                    </select>
                </div>
                <div class="input-handler">
                    <button id="save">Save</button>
                </div>
            </div>
        </div>
        <footer>
            Created with <span class="heart">&hearts;</span> &amp; <span class="fa fa-github"></span> by <a href="https://github.com/rtcoder/">rtCoder</a>
        </footer>
    </body>
</html>
