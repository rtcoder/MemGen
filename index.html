<!DOCTYPE html>
<html>
    <head>
        <title>MemGen by rtcoder</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/font-awesome.min.css">
        <script src="js/vendor/FileSaver.min.js"></script>
        <script src="js/vendor/jquery-2.1.4.min.js"></script>
        <script src="js/main.js"></script>
    </head>
    <body>
        <div id="wrapper">
            <div id="canvas-handler">
                <canvas id="myCanvas" width="400" height="400"></canvas>
            </div>
        </div>
        <div id="options-menu">
            <div class="input-handler w50">
                <input type="color" id="color" value="#ffffff">
                <label for="color">
                    Font color
                    <span class="color"></span>
                </label>
            </div>

            <div class="input-handler w50">
                <input type="color" id="strokeColor" value="#000000">
                <label for="strokeColor">
                    Line color
                    <span class="color"></span>
                </label>
            </div>

            <div class="input-handler">
                <label for="image-upload" id="upload">
                    <i class="fa fa-upload"></i>
                    &nbsp;&nbsp;
                    Upload file
                    &nbsp;&nbsp;
                    <span class="tip">(CTRL+O)</span>
                </label>
                <input type="file" id="image-upload" accept="image/*"  onchange="MemGen.upload(event)" >
            </div>

            <textarea id="top-text" placeholder="Enter top text" ></textarea>
            <textarea id="bottom-text" placeholder="Enter bottom text" ></textarea>

            <div class="input-handler w50">
                <input type="checkbox" id="stroke" checked>
                <label for="stroke">
                    Stroke
                    &nbsp;
                    <span class="fa fa-check-circle enabled"></span>
                    <span class="fa fa-times-circle disabled"></span>
                </label>
            </div>
            <div class="input-handler w50">
                <input type="checkbox" id="keepRatio" checked>
                <label for="keepRatio">
                    Keep ratio
                    &nbsp;
                    <span class="fa fa-check-circle enabled"></span>
                    <span class="fa fa-times-circle disabled"></span>
                </label>
            </div>

            <div class="input-handler">
                <label for="lineWidth">Line width: <span class="val"></span></label>
                <input type="range" min="1" max="20" step="1" id="lineWidth">
            </div>
            <div class="input-handler">
                <label for="fontSize">Font size: <span class="val"></span>px</label>
                <input type="range" min="10" max="250" step="1" id="fontSize">
            </div>
            <div class="input-handler">
                <label for="fontStyle">Font style</label>
                <select id="fontStyle">
                    <option value="Arial">Arial</option>
                    <option value="Tahoma" selected>Tahoma</option>
                    <option value="Verdana">Verdana</option>
                    <option value="Comic Sans MS">Comic Sans MS</option>
                    <option value="Times New Roman">Times New Roman</option>
                    <option value="Dancing Script">Dancing Script</option>
                    <option value="Shadows Into Light">Shadows Into Light</option>
                    <option value="Gloria Hallelujah">Gloria Hallelujah</option>
                    <option value="Ubuntu">Ubuntu</option>
                    <option value="Indie Flower">Indie Flower</option>
                    <option value="Roboto">Roboto</option>
                </select>
            </div>
            <div class="input-handler">
                <label for="frameX">Width: <span class="val">400</span>px</label>
                <input type="range" min="1" max="2000" step="1" value="400" id="frameX">
            </div>
            <div class="input-handler">
                <label for="frameY">Height: <span class="val">400</span>px</label>
                <input type="range" min="1" max="2000" step="1" value="400" id="frameY">
            </div>

            <div class="input-handler">
                <button id="save">
                    <i class="fa fa-download"></i>
                    &nbsp;&nbsp;
                    Save
                    &nbsp;&nbsp;
                    <span class="tip">(CTRL+S)</span>
                </button>
            </div>
            <footer>
                Created by <a href="https://github.com/rtcoder/">rtCoder</a>
            </footer>
        </div>
    </body>
</html>
